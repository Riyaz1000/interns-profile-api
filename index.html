<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body class="bg-blue-300">
    <!-- Write your HTML here -->

    <main>
      <div class="text-3xl bg-blue-500 p-4 text-center font-bold">
        Github Repo
      </div>
    </main>

    <div class="font-bold text-center text-4xl text-[#cc50a1] p-2 m-4">
      <h3>List of Repositories</h3>
    </div>

    <div class="bg-zinc-950 mt-3 p-2 mx-[425px] rounded">
      <div class="flex">
        <div class="text-white font-poppins">
          Holiday | Money | RT Shops | Puzzles
        </div>

        <div class="text-white ml-56 font-poppins">
          <i class="fa-solid fa-user mr-1"></i> Signin | Register
        </div>
      </div>
      <hr class="mt-3" />

      <div class="flex mt-3 mb-7">
        <div class="text-white text-3xl font-extrabold mt-1">
          InternsRepo.com
        </div>

        <form id="internId">
          <input
            type="text"
            placeholder="Search Player Name..."
            class="mt-2.5 rounded p-2 ml-40 outline-none"
            id="search"
          />
          <button type="submit" class="text-white p-2 bg-[#fda4af] rounded">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
          </button>

          <div id="result"></div>
        </form>
      </div>
      <hr />

      <div>
        <ul class="text-white mt-2 flex space-x-8">
          <li>
            HOME
            <i
              class="fa-solid fa-chevron-down text-sm ml-1.5"
              style="color: #f4b3e0"
            ></i>
          </li>

          <li>
            PROFILE<i
              class="fa-solid fa-chevron-down text-sm ml-1.5"
              style="color: #f4b3e0"
            ></i>
          </li>
          <li>
            GITHUB<i
              class="fa-solid fa-chevron-down text-sm ml-1.5"
              style="color: #f4b3e0"
            ></i>
          </li>
          <li>
            LIVE<i
              class="fa-solid fa-chevron-down text-sm ml-1.5"
              style="color: #f4b3e0"
            ></i>
          </li>
          <li>
            PROJECTS<i
              class="fa-solid fa-chevron-down text-sm ml-1.5"
              style="color: #f4b3e0"
            ></i>
          </li>
          <li>
            REPOSITORIES<i
              class="fa-solid fa-chevron-down text-sm ml-1.5"
              style="color: #f4b3e0"
            ></i>
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
